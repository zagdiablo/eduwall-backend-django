{% extends 'base.html' %}


{% block head %}
<h1>List Matkul</h1>
{% endblock %}


{% block main %}
<section>
    <article>
        <ul>
            {% for matkul in all_matkul %}
            <li><a href="{% url 'mahasiswa:list_materi' matkul.id%}">{{matkul.judul_matkul}} |
                    {{matkul.dosen_pengampu.nama_lengkap}}</a></li>
            {% endfor %}
        </ul>

        <a href="{% url 'mahasiswa:dashboard' %}">Kembali</a>
    </article>
</section>
{% endblock %}

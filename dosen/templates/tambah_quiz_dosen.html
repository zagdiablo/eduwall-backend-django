{% extends 'base.html' %}


{% block head %}
<h1>Tambah quiz | materi: {{materi.judul_materi}}</h1>
{% endblock %}


{% block main %}
<section>
    <article>
        <form action="{% url 'dosen:tambah_quiz_materi' materi.id matkul.id %}" method="post">
            {% csrf_token %}
            {{form.as_p}}

            {% if form.errors or form.non_field.errors %}
            {% for field in form %}
            {{field.errors}}
            {% endfor %}
            {% endif %}

            <button type="submit">Tambah</button>
        </form>

        <a href="{% url 'dosen:edit_materi_matkul' materi.id matkul.id %}">Kembali</a>
    </article>
</section>
{% endblock %}
